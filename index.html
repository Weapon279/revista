<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revistas Digitales</title>
  <meta name="description" content="Revistas científicas y culturales digitales - PWA offline"/>

  <!-- PWA -->
  <link rel="manifest" href="/revista-digital-pwa/manifest.json">
  <meta name="theme-color" content="#1a1a2e"/>
  <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAYAAABS3TRhAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAACclpQ0LEAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAuIwAALiMBeKU/dgAAIABJREFUeNrsXQt0VNWZ7v1pJnZkFpMJmA0i...",/>

  <style>
    body{font-family:system-ui,sans-serif;background:#0d0d1a;color:#eee;margin:0;padding:0}
    header{background:#16213e;padding:1.5rem;text-align:center;position:relative}
    h1{color:#00d4ff;margin:0;font-size:2rem}
    #install-btn, #status{background:#00d4ff;color:#000;padding:12px 24px;border:none;border-radius:50px;font-weight:bold;margin:10px;cursor:pointer}
    #status{position:absolute;top:15px;right:15px;font-size:0.8rem;padding:6px 12px}
    main{max-width:1100px;margin:0 auto;padding:1rem}
    .section{background:#16213e;padding:1.5rem;border-radius:15px;margin-bottom:2rem}
    form{display:grid;gap:12px}
    input,textarea,button{padding:14px;border-radius:10px;border:none;font-size:1rem}
    input,textarea{background:#0a0a14;color:white}
    button{background:#00d4ff;color:black;font-weight:bold}
    #revistas-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1.5rem;margin-top:1rem}
    .card{background:#0f0f1a;border-radius:15px;overflow:hidden;box-shadow:0 10px 30px rgba(0,212,255,0.1);transition:0.3s}
    .card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,212,255,0.2)}
    .card img{width:100%;height:220px;object-fit:cover}
    .card-body{padding:1.2rem}
    .card h3{margin:0.5rem 0;color:#00d4ff}
    #empty-message{text-align:center;padding:4rem;font-size:1.3rem;opacity:0.6}
    .online{background:#0f03 !important;color:#0f9 !important}
    .offline{background:#3003 !important;color:#f33 !important}
  </style>
</head>
<body>
  <header>
    <h1>Revistas Digitales</h1>
    <div id="status">Cargando...</div>
    <button id="install-btn" style="display:none">Instalar como App</button>
  </header>

  <main>
    <div class="section">
      <h2>Agregar Nueva Revista</h2>
      <form id="revista-form">
        <input type="text" id="titulo" placeholder="Título" required />
        <input type="text" id="subtitulo" placeholder="Subtítulo (opcional)" />
        <input type="date" id="fecha" required />
        <input type="url" id="portada" placeholder="URL de imagen de portada" value="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?w=800" required />
        <textarea id="descripcion" placeholder="Descripción corta" rows="3"></textarea>
        <button type="submit">Publicar Revista</button>
      </form>
    </div>

    <div class="section">
      <h2>Últimas Publicaciones</h2>
      <div id="revistas-grid"></div>
      <p id="empty-message">No hay revistas aún. ¡Agrega la primera!</p>
    </div>
  </main>

  <script type="module" src="/revista-digital-pwa/js/app.js"></script>
</body>
</html>
